<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 用reduce来算1-100的和
      const arr = [];
      for (let i = 1; i <= 100; i++) {
        // arr.push(i);
        arr[arr.length] = i;
      }
      //   console.log(arr);
      const total = arr.reduce((pre, cur) => {
        return pre + cur;
      });
      console.log(total);
    </script>
  </body>
</html>
